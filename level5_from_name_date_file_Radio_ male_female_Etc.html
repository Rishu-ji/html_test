<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-us"> 
        <label for="Email">UserName:</label>
         <input type="text" id="Email" placeholder="Email" required ><br>

         <label for="user_password">Password:</label>
         <input id="user_password" type="password"><br>
         Date : <input type="date" required ><br>
         File : <input type="file"><br>
         Color : <input type="color"><br>
         Price Range : <input type="range"><br>
         Poke Me : <input type="button" value="poked" ><br>

         <label for="Male">Male</label>
         <input id="Male" type="radio" name="gender" value="Male"><br>
         <label for="Female">Female</label>
         <input id="Female" type="radio" name="gender" value="Female"><br>
         <label for="Other">Other</label>
         <input id="Other" type="radio" name="gender" value="Other">
     
    </form>
</body>
</html>
